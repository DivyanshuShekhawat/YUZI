<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuzi - Your Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .example-commands {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <div class="card-body">
                <h1 class="text-center mb-4">Welcome to Yuzi</h1>
                <p class="text-center mb-4">Your personal voice-controlled assistant</p>
                
                <div class="chat-container" id="chatContainer">
                    <div class="response">
                        <p><strong>Yuzi:</strong> Hello! I'm Yuzi, your personal assistant. How can I help you today?</p>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" id="commandInput" class="form-control" placeholder="Type a command...">
                    <button class="btn btn-primary" type="button" id="sendBtn">Send</button>
                </div>
                
                <div>
                    <p class="mb-2">Example commands you can try:</p>
                    <div class="example-commands">
                        <button class="btn btn-outline-secondary" onclick="fillCommand('Tell me a joke')">Tell me a joke</button>
                        <button class="btn btn-outline-secondary" onclick="fillCommand('Open Chrome')">Open Chrome</button>
                        <button class="btn btn-outline-secondary" onclick="fillCommand('Play music on YouTube')">Play music on YouTube</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillCommand(command) {
            document.getElementById('commandInput').value = command;
        }

        document.getElementById('sendBtn').addEventListener('click', function() {
            const command = document.getElementById('commandInput').value;
            if (command.trim() !== '') {
                // Add user command to chat
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML += `<p><strong>You:</strong> ${command}</p>`;
                
                // Clear input
                document.getElementById('commandInput').value = '';
                
                // Scroll to bottom of chat
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Here you would normally send the command to your backend
                // For now, just display a placeholder response
                setTimeout(() => {
                    chatContainer.innerHTML += `<p><strong>Yuzi:</strong> I received your command: "${command}"</p>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 500);
            }
        });

        // Allow sending command with Enter key
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });
    </script>
</body>
</html>
